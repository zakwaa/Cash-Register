<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cash register</title>
</head>

<body>
    <div class="dom">
        <h1>Super Market Change Cashier</h1>
        <div class="container">
            <p>Enter the Bill Amount:&nbsp;&nbsp;</p>
            <input type="number" placeholder="Please Enter Bill Amount" id="billAmount">
        </div>

        <div class="container">
            <p>Enter the Cash Amount:</p>
            <input type="number" placeholder="Please Enter Cash Amount" id="cashAmount">
        </div>

        <div class="btn">
            <button id="check" onclick="checkbtn()">Check</button>
        </div>


        <h3>Return Cash Amount</h3>

        <table>
            <tr>
                <td class="item">Return The Change </td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
                <td class="noOfnotes"></td>
            </tr>

            <tr>
                <td class="item">Rupees</td>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>



    </div>



</body>
<script src="index.js"></script>

</html>
